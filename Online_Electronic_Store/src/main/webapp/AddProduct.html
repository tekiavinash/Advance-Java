<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add New Product</title>
<style>
body {
    font-family: sans-serif;
    background-color:darkseagreen;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

center {
    background-color:silver;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    width: 400px; 
}

h1 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

u {
    font-size: 1.2em;
    font-weight: bold;
    display: block; 
    margin-bottom: 20px;
}

i {
    font-style: normal; 
}

label {
    display: block; 
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"] {
    width: calc(100% - 22px); 
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 14px;
    box-sizing: border-box; 
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%; 
}

input[type="submit"]:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
	<center>
		<h1>
			<form action="aps" method="post"> 
				<u><i>Enter New Product</i></u><br><br>
				Product code : <input type="text" name="pcode"><br><br>
				Product Name : <input type="text" name="pname"><br><br>
				Product Company : <input type="text" name="pcompany"><br><br>
				Product price : <input type="text" name="pprice"><br><br>
				Product Quantity : <input type="text" name="pqty"><br><br>
				
				<input type="submit" value="Insert">
			</form>
		</h1>
	</center>
</body>
</html>
