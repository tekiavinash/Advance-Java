<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
body {
    font-family: sans-serif;
    background-color:burlywood;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

center {
    background-color:cyan;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(30, 20, 10, 0.15);
    width: 350px; 
}

h1 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

u {
    font-size: 1.2em;
    font-weight: bold;
    display: block;
    margin-bottom: 20px;
}

i {
    font-style: normal;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="password"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
    margin-top: 10px; 
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

a {
    display: block; 
    text-align: center;
    margin-top: 20px;
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>

</head>
<body>
	<center>
		<h1>
			<form action="clog" method="post">
				<u><i>Customer Login</i></u><br><br>
				User Name : <input type="text" name="cname"><br><br>
				Password : <input type="password" name="cpwd"><br><br>
				<input type="submit" value="Login">
			</form>
			<a href="CustomerRegister.html">New Customer</a>
		</h1>
	</center>
</body>
</html>
