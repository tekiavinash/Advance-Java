<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
body {
  background-image: url("C:/Users/saima/OneDrive/Pictures/onlineShopping.jpg"); /* Path to your image */
  background-size: cover; /* Cover the entire background */
  background-repeat: no-repeat; /* Prevent image from repeating */
  font-family: sans-serif; /* Choose a font */
  color: white; /* Text color for better contrast */
  margin: 0; /* Remove default margins */
  display: flex;
  flex-direction: column;
  min-height: 100vh; /* Ensure full viewport height */
}

.container {
  display: flex;
  flex-direction: column; /* Arrange content vertically */
  align-items: center; /* Center horizontally */
  justify-content: center; /* Center vertically */
  flex-grow: 1; /* Allow container to grow and fill space */
  padding: 20px; /* Add some padding */
  text-align: center; /* Center text within the container */
}

.container img {
  max-width: 300px; /* Adjust image width as needed */
  height: auto;
  margin-bottom: 20px; /* Space between image and heading */
  display: block; /* Prevent image from affecting text flow */
  margin-left: auto;
  margin-right: auto;

}

h1 {
  text-shadow: 2px 2px 4px black; /* Add a text shadow for readability */
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for heading */
  padding: 10px;
  border-radius: 10px;
}

a {
  color: white; /* Link color */
  text-decoration: none; /* Remove underlines from links */
  margin: 10px; /* Space between links */
  padding: 5px 10px;
  border: 1px solid white; /* Add a border */
  border-radius: 5px;
  transition: background-color 0.3s; /* Smooth transition for hover effect */
}

a:hover {
  background-color: rgba(255, 255, 255, 0.2); /* Slightly darker background on hover */
}
</style>
</head>

</body>
</html>
